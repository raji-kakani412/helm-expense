apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: frontend
        image: rajikakani412/frontend:v3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          # limits is greater than or equal to requests
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service 
metadata:
  namespace: expense
  name: frontend
  
spec:
  type: LoadBalancer
  selector:
   app: frontend
   tier: web
   project: expense
  ports:
  - name: frontend-port
    protocol: TCP
    port: 80 # this is service port
    targetPort: 80 # this is container port.
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  targetCPUUtilizationPercentage: {{ .Values.hpa.targetcpuutil }}